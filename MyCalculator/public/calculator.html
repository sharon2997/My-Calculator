<! DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Sharon's Calculator
    </title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="calcStyle.css"/>
</head>
<body>
<div class = "title"  align="center">
    Welcome to Sharon's Calculator
</div>
    <table border="2" align="center" cellpadding="15" cellspacing="12" bgcolor="#c0c0c0">
        <tr>
            <td>
                <span>
                    Current Value
                </span>
                <input type="text" name="Input" Size="35" id="display" value="0" disabled>
                <br>
            </td>
        </tr>
        <tr>
            <td>
                <button name = "plus" class="operators" style="font-size:30px" >+</button>
                <button name = "minus" class="operators" style="font-size:30px" >-</button>
                <button name = "multiply" class="operators" style="font-size:30px" >*</button>
                <br>
                <button class="numbers" style="font-size:30px" >1</button>
                <button class="numbers" style="font-size:30px" >2</button>
                <button class="numbers" style="font-size:30px" >3</button>

                <br>
                <button class="numbers" style="font-size:30px" >4</button>
                <button class="numbers" style="font-size:30px" >5</button>
                <button class="numbers" style="font-size:30px" >6</button>

                <br>
                <button class="numbers" style="font-size:30px" >7</button>
                <button class="numbers" style="font-size:30px" >8</button>
                <button class="numbers" style="font-size:30px" >9</button>

                <br>
                <button id = "zero" class="numbers" style="font-size:30px" >0</button>
                <button id = "cButton" style="font-size:30px" >C</button>
            </td>
        </tr>
    </table>
</body>
</html>
